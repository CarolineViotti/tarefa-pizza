<!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>  
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>
 <body>
    <div class="accordion" id="#accordionExample">
        
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse" 
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
              Marguerita
            </button>
          </h2>
          <div id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Ingredientes:</strong> tomate, orégano, queijo, rúcula
            </div>
          </div>
        </div>
        
        
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingAlameda">
              <button class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse" 
                      data-bs-target="#collapseAlameda"
                      aria-expanded="true"
                      aria-controls="collapseAlameda">
                      Alameda
              </button>
            </h2>
            <div id="collapseAlameda"
                  class="accordion-collapse collapse "
                  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>Ingredientes:</strong> molho, azeitona, presunto e queijo
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingCamarao">
              <button class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse" 
                      data-bs-target="#collapseCamarao"
                      aria-expanded="true"
                      aria-controls="collapseCamarao">
                Camarão
              </button>
            </h2>
            <div id="collapseCamarao"
                  class="accordion-collapse collapse "
                  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>Ingredientes:</strong> camarão, queijo
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingPortuguesa">
              <button class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse" 
                      data-bs-target="#collapsePortuguesa"
                      aria-expanded="true"
                      aria-controls="collapsePortuguesa">
                Portuguesa
              </button>
            </h2>
            <div id="collapsePortuguesa"
                  class="accordion-collapse collapse "
                  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>Ingredientes:</strong> molho, presunto, queijo, palmito, milho, ovo, azeitona, ervilha, cebola
              </div>
            </div>
          </div>

      </div>
 </body>
 </html>
